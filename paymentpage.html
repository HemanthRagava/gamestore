<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .payment-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .payment-methods {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .payment-methods img {
            height: 50px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input[type="text"],
        form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .legal-info {
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        .bit {
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    
        
        
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Secure Payment</h2>
        <div class="payment-methods">
           <a href="https://pay.google.com/about/"><img src="https://resize.indiatvnews.com/en/resize/newbucket/1200_-/2023/04/google-pay-1680875397.jpg" alt="Google Pay"></a>
           <a href="https://www.paypal.com/in/home"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6CUaShM6SfD5qX3YWODAB6nNA-R4mdKtovINCN_GaEw&s.jpg" alt="PayPal"></a> 
            <img src="https://img.freepik.com/premium-photo/online-payment-concept-abstract-cartoon-style-credit-card-3d-rendering_476612-20916.jpg" alt="Credit/Debit Card">
        </div>
        <form action="#">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="Enter card number">

            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YYYY">

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="CVV">

            <button type="submit">Pay Now</button>
        
        </form>
        <p class="legal-info">Our legal team ensures your payment security. All transactions are encrypted.</p>
        <p class="bit">7-Bit end to end encrypted </p>
    </div>
</body>
</html>
